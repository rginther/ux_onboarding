<title>User Lists</title>


<div class="container"><!--Container-->

	<h2>Users</h2>

	<ul class="user">
		<li ng-repeat="user in users" id="text">

			<button id="Delete" type="button" ng-click="remove(user)">Delete</button>
			<a type="button" href="#/users/{{user._id}}"><button>View</button></a>
			
			<p><span>First Name: {{user.firstName}}</span>
			<span>Last Name: {{user.lastName}}</span>
			<span>Phone: {{user.phone}}</span>
			<span>Email: {{user.email}}</p>
			<br />

		</li>
	</ul>
</div><!--/Container-->
