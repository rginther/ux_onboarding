<title>User Lists</title>


<div class="container"><!--Container-->

	<legend><h1>List of Users:</h1></legend>

	<br />

	<div class="user">
		<div ng-repeat="user in users" id="text">

			<button id="Delete" type="button" ng-click="remove(user)">Delete</button><!--Delete button-->
			<a type="button" href="#/users/{{user._id}}"><button>View</button></a><!--View button-->

			<!--Adding in the userInfo with a directive-->
			<h4>{{user.firstName}} {{user.lastName}}</h4>
			<legend></legend>

		</div>
	</div>
</div><!--/Container-->
