<title>User Lists</title>


<div class="container"><!--Container-->

	<h2>Users</h2>

	<ul class="user">
		<li ng-repeat="user in users" id="text">

			<button id="Delete" type="button" ng-click="remove(user)">Delete</button>
			<a type="button" href="#/users/{{user._id}}"><button>View</button></a>

			<!--Adding in the userInfo with a directive-->
			<user-info user="user"></user-info>
			<legend></legend>

		</li>
	</ul>
</div><!--/Container-->
