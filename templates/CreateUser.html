<title>Create User</title>

<div class"container">
  <div ng-controller="ListUsersController">
    <form id="createForm">
      <legend><h1>Create User</h1></legend>
      <button class="Add" type="button" ng-click="add()">Add User</button>

      <p class="formInput">
        <span><input type="text" ng-model="firstName" placeholder="First Name"></span>
        <span><input type="text" ng-model="lastName" placeholder="Last Name"></span>
        <span><input type="text" ng-model="phone" placeholder="xxx-xxx-xxxx"></span>
        <span><input type="email" ng-model="email" placeholder="example@email.com"></span><br />
      </p>
      <legend></legend>
    </form>
  </div>
</div>
